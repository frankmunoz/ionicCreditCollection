<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <style>
    body {
        cursor: url('http://ionicframework.com/img/finger.png'), auto;
    }

    .header .col {
        background-color:lightgrey;
    }

    .col {
        border: solid 1px grey;
        border-bottom-style: none;
        border-right-style: none;
    }

    .col:last-child {
        border-right: solid 1px grey;
    }

    .row:last-child .col {
        border-bottom: solid 1px grey;
    }
    </style>
  <body>
    <ion-header-bar class="bar-stable">
    <h1 class="title">Service Provider Details</h1>
</ion-header-bar>
<ion-content>
    <div class="row header">
      <div class="col">Cliente</div>
      <div class="col">Dirección</div>
      <div class="col">Teléfono</div>
      <div class="col"></div>
    </div>
    <div class="row" ng-repeat="customer in loans.customerList">
      <div class="col">{{customer.name}}</div>
      <div class="col">{{customer.address}}</div>
      <div class="col">{{customer.phone}}</div>
      <div class="col"><button class="button" ng-click="loans.customerEdit($index)">Ver</button></div>
    </div>
</ion-content>
  </body>
</html>
